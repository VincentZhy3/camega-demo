name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build with environment variables
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
      run: |
        # 使用 sed 替换配置文件中的占位符
        sed -i "s/YOUR_API_KEY/$FIREBASE_API_KEY/g" user-management.html
        sed -i "s/YOUR_AUTH_DOMAIN/$FIREBASE_AUTH_DOMAIN/g" user-management.html
        sed -i "s/YOUR_PROJECT_ID/$FIREBASE_PROJECT_ID/g" user-management.html
        sed -i "s/YOUR_STORAGE_BUCKET/$FIREBASE_STORAGE_BUCKET/g" user-management.html
        sed -i "s/YOUR_MESSAGING_SENDER_ID/$FIREBASE_MESSAGING_SENDER_ID/g" user-management.html
        sed -i "s/YOUR_APP_ID/$FIREBASE_APP_ID/g" user-management.html
        sed -i "s/YOUR_MEASUREMENT_ID/$FIREBASE_MEASUREMENT_ID/g" user-management.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: . 